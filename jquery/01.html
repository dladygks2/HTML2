<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 
        위에 이렇게 해야 JQuery를 이용하는 것
        cdm 방식이라고 함
    -->

    <script>
        /* 
            jQuery는 자바스크립트 라이브러리 입니다.
            jQuery는 자바스크립트 프로그래밍을 크게 단순화 해준다.

            HTML/ DOM 조작가능
            CSS 도 조작이 가능

            HTML 이벤트 메소드 사용가능
            효과 및 애니메이션
            ajax(아작스) - 비동기 통신을 처리하는 역할
            

        */

        $(document).ready(function () {
            // document가 완전히 ready되면 작동시키겠다 는 의미
            // 선택자 : $(선택자)
            $("p").click(function () {
                // 이 영역안에서 this는 "p" 자기자신을 의미
                $(this).hide();


            });



        });


    </script>
</head>

<body>
    <p>클릭해주세요 !!!</p>
    <p>선택 !!!</p>
    <p>선택2 !!!</p>
</body>

</html>
