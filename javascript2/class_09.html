        // /**

        //  *  a ?? b 의 평가
        //  *
        //  *  : a 가 null도 아니고 undefined도 아니면 a
        //  *  그 외의 경우는 b 이다.
        //  *
        //  *  let x = a ?? b;
        //  *
        //  *  x = (a !== null && a != undefined) ? a : b ;
        //  * 
        //  *
        //  * /

        let firstName = null;
        let lastName = null;
        let nickName = "바이올렛";

        let myName = firstName ?? lastName ?? nickName;
        console.log(myName);

        let one = null;
        let two = "두번째";
        let three = "세번째";

        let number = one ?? two ?? three;
        console.log(number);



    </script>
