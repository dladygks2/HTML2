<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let result1 = 2 > 1;
        let result2 = 2 == 1;
        let result3 = 2 != 1;

        console.log(result1);
        console.log(result2);
        console.log(result3);

        // 문자열 비교
        console.log("-----------------");
        let result4 = 'Z' > 'A';   // A가 65 였던가? 
        let result5 = 'Glow' > 'Glee'; // 순서대로 크기를 비교하던가?
        let result6 = 'Bee' > 'Be';

        console.log(result4);
        console.log(result5);
        console.log(result6);

        // 다른 형을 가진 값 간의 비교
        // 비교하려는 값의 자료형이 다르면
        // 자바스크립트는 이 값들을 숫자형으로 바꿉니다.

        console.log("-------------");
        let result7 = '2' > 1;
        let result8 = '01' == 1;

        console.log(result7);
        console.log(result8);
        console.log("-------------");
        // === <-- 이런거를 '일치 연산자'라고한다.
        // ==  <-- '동등 연산자'

        let result9 = 0 == false;  // 0과 false 를 구별하지 못한다.
        let result10 = '' == false; // 빈 문자열도 구별하지 못한다.


        console.log(result9);
        console.log(result10);
        console.log("-------------");
        // 일치 연산자, 엄격한(strict) 동등 연산자
        // 타입까지 비교한다. 0 과 false는 다르다고 표시됨
        let result11 = 0 === false;
        let result12 = '' === false;

        console.log(result11);
        console.log(result12);
        console.log("-------------");


    </script>
</head>

<body>

</body>

</html>
